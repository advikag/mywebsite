<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="p1.css">
    <script src="p1.js" defer></script>
</head>
<body>
    <div class="game-container">
        <h1>Pac-Man Game</h1>
        <canvas id="game"></canvas>
        <div class="score-box">
            <span class="score-label">Score:</span>
            <span id="score">0</span>
        </div>
    </div>

    <div class="controls-box">
        <h2>Game Controls</h2>
        <ul>
            <li><strong>↑</strong> - Move Up</li>
            <li><strong>↓</strong> - Move Down</li>
            <li><strong>←</strong> - Move Left</li>
            <li><strong>→</strong> - Move Right</li>
            <li><strong>Spacebar</strong> - Pause/Resume</li>
            <li><strong>S</strong> - Restart</li>
        </ul>
    </div>
</body>
</html>
